<h1>Task List</h1>

<div class="container">
  <div class="row mb-3" *ngFor="let task of tasks">
    <mat-card [style.backgroundColor]="'#ddd'">
      <div class="col-md-12">
        <mat-card-actions class="float-right">
          <button mat-mini-fab class="mr-1"><mat-icon>view_list</mat-icon></button>
          <button mat-mini-fab class="mr-1"><mat-icon>edit</mat-icon></button>
          <button mat-mini-fab class="mr-1"><mat-icon>check_circle</mat-icon></button>
          <button mat-mini-fab class="mr-1"><mat-icon>delete_forever</mat-icon></button>
        </mat-card-actions>
        <h5>{{ task.title }}</h5>
      </div>

      <mat-card-content>
        <div class="row">
          <div class="col-md-2">
            <p><strong>Created By:</strong></p>
            <p>{{ task.creator }}</p>
          </div>
          <div class="col-md-2">
            <p><strong>Created On:</strong></p>
            <p>{{ task.createdDate }}</p>
          </div>
          <div class="col-md-2">
            <p><strong>Due Date:</strong></p>
            <p>{{ task.dueDate }}</p>
          </div>
          <div class="col-md-2">
            <p><strong>Points:</strong></p>
            <p>{{ task.points }}</p>
          </div>
          <div class="col-md-2">
            <p><strong>Tasks:</strong></p>
            <p>5</p>
          </div>
          <div class="col-md-2">
            <p><strong>Assignees:</strong></p>
            <p *ngIf="task.assignees === null">0</p>
            <p *ngIf="task.assignees !== null">
              <span>{{ getAssignees(task) }}</span>
            </p>
          </div>
        </div>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-description>See Description</mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{ task.description }}</p>
        </mat-expansion-panel>
      </mat-card-content>
    </mat-card>
  </div>
</div>
